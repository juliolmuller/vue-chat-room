<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Vue Chat Room
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kufam&family=Lobster&display=swap" />
    <script src="https://kit.fontawesome.com/5cdc6e7c19.js" crossorigin="anonymous"></script>
    <style>
      * {
        font-family: 'Kufam', cursive;
      }

      h1 {
        font-family: 'Lobster', cursive;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="text-center my-4">
        Vue Chat Room
      </h1>
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card bg-info">
            <div class="card-header text-white">
              Vue Chat Room
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item py-1" v-for="message in messages" :key="message.id">
                <div class="d-flex flex-column" :class="{ 'align-items-end': message.mine }">
                    <div class="w-75" :class="{ 'text-right': message.mine }">
                      <span class="font-italic text-black-50" v-if="!message.mine">
                        {{ message.sender }}:
                      </span>
                      {{ message.text }}
                    </div>
                    <div class="font-italic text-muted" style="font-size: 0.5rem;">
                      {{ displayTime(message.time) }}
                    </div>
                </div>
              </li>
            </ul>

            <div class="card-footer">
              <small class="float-left text-white mb-1" v-if="userTyping">
                {{ userTyping }} is typing...
              </small>
              <form @submit.prevent="sendMessage">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type your message..."
                    v-model="newMessage"
                    autofocus
                  />
                  <div class="input-group-append" v-show="newMessage">
                    <button type="submit" class="btn btn-primary" :disabled="!newMessage">
                      <i class="far fa-paper-plane"></i>
                      <span class="sr-only">Send</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      new Vue({
        el: '#app',

        data: {
          socket: io(),
          userName: 'Josnei',
          newMessage: '',
          messages: [],
          userTyping: '',
        },

        watch: {
          newMessage: function (value) {
            value
              ? this.socket.emit('typing', { sender: this.userName })
              : this.socket.emit('typing-stop')
          },
        },

        methods: {
          sendMessage: function () {
            const now = moment().valueOf()
            const message = {
              id: now,
              sender: this.userName,
              text: this.newMessage,
              time: now,
              mine: true,
            }

            this.newMessage = ''
            this.messages.push(message)

            this.socket.emit('chat-message', message)
          },
          displayTime: function(timestamp) {
            return moment(timestamp).calendar(null, {
              sameElse : 'L, [at] LT',
            })
          },
        },

        created: function () {
          this.socket.on('chat-message', function (data) {
            data.mine = false
            this.messages.push(data)
          }.bind(this))

          this.socket.on('typing', function (data) {
            this.userTyping = data.sender
          }.bind(this))

          this.socket.on('typing-stop', function () {
            this.userTyping = ''
          }.bind(this))
        },
      })
    </script>
  </body>
</html>
