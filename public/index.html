<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Vue Chat Room
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kufam&family=Lobster&display=swap" />
    <script src="https://kit.fontawesome.com/5cdc6e7c19.js" crossorigin="anonymous"></script>
    <style>
      * {
        font-family: 'Kufam', cursive;
      }

      h1 {
        font-family: 'Lobster', cursive;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="text-center my-4">
        Vue Chat Room
      </h1>
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card bg-info">
            <div class="card-header text-white">
              Vue Chat Room
            </div>

            <ul class="list-group list-group-flush">
              <li
                class="list-group-item"
                v-for="message in messages"
                :key="message"
              >{{ message }}</li>
            </ul>

            <div class="card-footer">
              <form @submit.prevent="sendMessage">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type your message..."
                    v-model="newMessage"
                    autofocus
                  />
                  <div class="input-group-append" v-if="newMessage">
                    <button type="submit" class="btn btn-primary">
                      <i class="far fa-paper-plane">
                        <span class="sr-only">Send</span>
                      </i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io()

      new Vue({
        el: '#app',

        data: {
          newMessage: '',
          messages: [],
        },

        methods: {
          sendMessage: function () {
            socket.emit('chat-message', this.newMessage)

            this.messages.push(this.newMessage)
            this.newMessage = ''
          }
        },

        mounted: function () {
          socket.on('chat-message', function (data) {
            this.messages.push(data)
          }.bind(this))
        },
      })
    </script>
  </body>
</html>
